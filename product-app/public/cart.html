<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/d9fb717134.js" crossorigin="anonymous"></script>
    <title>Cart Page | PAPA J's Unli Samgy and Meat Shop</title>
</head>
<body class="body-cart">
    <header>
        <div class="logo">
            <img class="haru-img" src="images/logoJs.png" alt="Papa J's Logo">
            <p class="logo-title">PAPA J's Unli Samgy and Meat Shop</p>
        </div>
        <div class="navbar">
            <nav>
                <ul>
                    <li><a href="../../landing/index.html">Home</a></li>
                    <li><a href="../../feature/index.html">Feature Page</a></li>
                    <li><a href="cart.html">Products</a></li>
                    <li><a href="../../contact/contact.html">Contacts</a></li>
                    <li><a href="../../login/login.html"><i class="fa-solid fa-right-to-bracket" style="color: #fff; font-size: 18px; padding-right: 5px; padding-left: 2px;"></i></a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="header-content">
        <h1>PAPA J’s Unli Samgy Menu</h1>
        <div class="search-bar" id="search-bar">
 <input type="text" id="search-input" placeholder="Search products..." />
        </div>
        
        <div class="cart">
            <p class="cart-count" id="count"><i class="fa-solid fa-cart-shopping" style="margin-right: 5px;"></i>0</p>
        </div>
    </div>
    <div class="filter-sort">
        <select id="sort-price">
            <option value="default">Sort by Price</option>
            <option value="ascending">Lowest - Highest</option>
            <option value="descending">Highest - Lowest</option>
        </select>
        <select id="category-select">
            <option value="default">Category</option>
            <option value="all">All</option>
            <option value="meat">Meat</option>
            <option value="sides">Sides</option>
            <option value="dips-vege">Dips or Vegetables</option>
        </select>
    </div>
    <div class="container">
        <div id="product-list"></div>

        <div class="sidebar">
            <div class="head"><p>My Cart</p></div>
            <div id="cart-item">Your cart is empty</div>
            <div class="foot">
                <p id="total">₱ 0.00</p>
                <button class="checkout-btn">Checkout</button>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; Copyright 2024 PAPA J's Unli Samgy and Meat Shop </p>
      </footer>
    <script src="scripts/script.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
